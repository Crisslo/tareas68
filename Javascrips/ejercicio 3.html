<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumaImpares() {
            var sumaImpares = 0; //variable = variable  + algo  (acumular)
            for (var i = 1; i <= 5000; i++) {
                if (i % 2 != 0) { //  numeros impares, posiotivos o negativos
                    sumaImpares = sumaImpares + i;
                }

            }

            return sumaImpares;
        }
        console.log("resultado  3: " + sumaImpares());
    </script>
